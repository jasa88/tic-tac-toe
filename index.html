<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id='container'>
            <div id='game-container'>
                <div id='header-container'>
                    <h1>Tic Tac Toe</h1>
                </div>
                <div id='player-control-container'>
                    <div id='player-one-container'>
                        <p>Player 1, what is your name?</p>
                        <label for='player-one-name'>Enter your name</label>
                        <input id='player-one-name'>
                        <button id='player-one-name-button' class='players-buttons'>Confirm name</button>
                    </div>
                    <div id='player-two-container'>
                        <p>Player 2, Human or AI?</p>
                        <button id='player-two-human-button' class='players-buttons'>Human</button>
                        <button id='player-two-AI-button' class='players-buttons'>AI</button>
                    </div>
                </div>
                <div id='gameboard-container'>
                    <div id='square-0' class='squares'></div>
                    <div id='square-1' class='squares'></div>
                    <div id='square-2' class='squares'></div>
                    <div id='square-3' class='squares'></div>
                    <div id='square-4' class='squares'></div>
                    <div id='square-5' class='squares'></div>
                    <div id='square-6' class='squares'></div>
                    <div id='square-7' class='squares'></div>
                    <div id='square-8' class='squares'></div>
                </div>
                <div id='message-container'>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
